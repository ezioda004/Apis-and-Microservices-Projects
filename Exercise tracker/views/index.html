<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Exercise tracker</h1>
    <main class="container">
        <div class="row">
            <div class="col s5 green lighten-2">
                <h4>Create a New User</h4>
                <div class="code">
                    <code class="lime accent-1">POST /api/exercise/new-user</code>
                </div>

                <div class="row">
                    <form class="col s12" id = "form-1">
                        <div class="row form_inline">
                            <div class="input-field col s10 inline">
                                <input class="grey lighten-5" id="input1" type="text">
                                <label class="grey-text text-darken-4" for="input1">Username</label>

                            </div>
                            <div class="col s12 ">
                                <button class="btn waves-effect waves-light grey lighten-5 green-text text-darken-2" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>


                        </div>

                    </form>
                </div>
                <div class="row hide preloader">
                    <div class="col s8 offset-s2">
                        <div class="progress">
                            <div class="indeterminate" style="width: 70%"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col s5 offset-s1  green lighten-2">
                <h4>Add exercises</h4>
                <div class="code">
                    <code class="lime accent-1">POST /api/exercise/add</code>
                </div>

                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input class="grey lighten-5" id="userId" type="password" class="validate">
                                <label class="grey-text text-darken-4" for="userId">userId*</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input class="grey lighten-5" id="description" type="text" class="validate">
                                <label class="grey-text text-darken-4" for="description">Description*</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input class="grey lighten-5" id="duration" type="text" class="validate">
                                <label class="grey-text text-darken-4" for="duration">Duration* (mins)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input class="grey lighten-5" id="date" type="text">
                                <label class="grey-text text-darken-4" for="date">Date (yyyy-mm-dd)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 ">
                                <button class="btn waves-effect waves-light grey lighten-5 green-text text-darken-2" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </main>
    <section>
        <div class="row">
            <div class="col s6 offset-s3">
                <div>
                    <p>GET users's exercise log:
                        <code class="lime accent-1">GET /api/exercise/log?{userId}[&from][&to][&limit]</code>
                    </p>
                </div>
            </div>
            <div class="col s6 offset-s3">
                <div>
                    <p> { } = required, [ ] = optional from, to = dates (yyyy-mm-dd); limit = number
                    </p>
                </div>
            </div>
        </div>




    </section>
    <footer>
        <div class="row">
            <div class="col s6 offset-s5">
                Made By
                <a href="https://github.com/ezioda004">ezioda004</a>
            </div>
        </div>

    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
